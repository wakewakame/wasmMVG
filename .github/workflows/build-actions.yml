name: Build Actions
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: sudo apt install -y clang cmake jq
      - run: ./build.sh init
      - run: ./build.sh build wasm RELEASE
      - run: gh release create ${{ github.ref }} ./build/wasm/RELEASE/wasmMVG-0.0.2.tgz
